# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
commons-math3 = "3.6.1"
guava = "33.2.1-jre"
junit-jupiter-engine = "5.10.3"
awsSdk = "1.1.1"
lambdaJavaCore = "1.2.3"
lambdaJavaEvents = "3.14.0"
shadow = "8.1.1"

[libraries]
commons-math3 = { module = "org.apache.commons:commons-math3", version.ref = "commons-math3" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit-jupiter-engine" }
junit-jupiter-engine-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit-jupiter-engine" }

awssdk-bom = { group = "aws.sdk.kotlin", name = "bom", version.ref = "awsSdk" }
awssdk-s3 = { group = "aws.sdk.kotlin", name = "s3" }

lambda-core = { group = "com.amazonaws", name = "aws-lambda-java-core", version.ref = "lambdaJavaCore" }
lambda-events = { group = "com.amazonaws", name = "aws-lambda-java-events", version.ref = "lambdaJavaEvents" }

cdk = { module = "software.amazon.awscdk:aws-cdk-lib", version = { strictly = "2.133.0" } }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version = "2.0.0" }
shadow = { id = "com.github.johnrengelman.shadow", version.ref = "shadow" }
